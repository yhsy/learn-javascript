<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务2：Javascript的名字</title>
    <link rel="stylesheet" href="./css/task.css">
</head>

<body>
    <div class="m-task">
        <h3>任务2：Javascript的名字</h3>
        <p>要求：使用 if..else 结构，实现提问 “What is the “official” name of JavaScript?” 的代码

            如果访问者输入了 “ECMAScript”，输出就提示 “Right!”，否则 — 输出：“Didn’t know? ECMAScript!”</p>
        <img src="./img/task2.png" alt="">
    </div>
    <button id="run" class="btn-run">运行程序</button>

    <script>
        const run = document.getElementById('run');
        run.addEventListener('click', function () {
            const result = prompt('JavaScript的官方名称是什么?', '');
            if (result === 'ECMAScript') {
                alert('恭喜你,答对了')
            } else {
                alert('你不知道?"答案是：ECMAScript!"')
            }
        })
    </script>
</body>

</html>
