<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>任务6：检查值是否位于范围区间内</title>
  <link rel="stylesheet" href="./css/task.css">
</head>
<body>
  <div class="m-task">
    <h3>任务6：检查值是否位于范围区间内 14-90</h3>
    <p>写一个“if”条件句来检查 age 是否位于 14 到 90 的闭区间。</p>
    <p>“闭区间”意味着，age 的值可以取 14 或 90。</p>
  </div>

  <div class="m-result" id="result">
    <pre>
      let age = prompt('请输入您的年龄','');
      
      if(age>=14 || age<=90) {
        alert("您正当壮年")
      } else if(age<14) {
        alert('您还是个孩子')
      } else if(age>90) {
        alert('您是个寿星')
      }
    </pre>
  </div>

  <div class="m-run">
    <button class="btn-run" id="run">运行程序</button>
  </div>

  <script>
    const run = document.getElementById('run');
    const result = document.getElementById('result');

    run.addEventListener('click',function(){
      result.style.display = 'block';
      let age = prompt('请输入您的年龄','')
      if(age>=14 || age<=90) {
        alert("您正当壮年")
      } else if(age<14) {
        alert('您还是个孩子')
      } else if(age>90) {
        alert('您是个寿星')
      }

    })
  </script>
  
</body>
</html>
